<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

  </head>
  <body class="default">
    <div id="loading" class="loading-screen">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <div id="main" class="hidden">
      <div id="sidebar-container">
        <div id="sidebar-list">
          <div id="nav-introduction" class="sidebar-item selected">Introduction</div>
          <div id="nav-credentials" class="sidebar-item">Credentials</div>
          <div id="nav-next" class="sidebar-item">This next section</div>
        </div>
        <div id="sidebar-toggle">
          <div class="sidebar-toggle-icon">
            <i id="sidebar-arrow" class="arrow-left"></i>
          </div>
        </div>
      </div>
      <div class="content">
        <div id="introduction" class="active">
          <h1>ðŸ’– Hello World!</h1>
          <p>Welcome to your Electron application.</p>
        </div>
        <div id="credentials" class="hidden">
          <form id="credentials-form">
            <div class="form-title-container">
              <div class="form-title">Credentials</div>
            </div>
            <div class="input-container">
              <div class="input-text">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
              </div>
              <div class="required">*</div>
            </div>
            <div class="input-container">
              <div class="input-text">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
              </div>
              <div class="required">*</div>
            </div>
            <div class="form-submission">
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
        <div id="next" class="hidden">
          This is ALSO hidden content.
        </div>
      </div>
    </div>
